# Complete valid fixture - includes all common optional fields
# Based on trodes_to_nwb 20230622_sample_metadata.yml structure

experimenter_name:
  - Guidera, Jennifer
  - Comrie, Alison
lab: Frank
institution: University of California, San Francisco
experiment_description: Spatial navigation with reward locations
session_description: W-track alternation task with sleep epochs
session_id: beans_01
keywords:
  - spatial navigation
  - hippocampus
  - tetrode recording

subject:
  description: Long Evans Rat
  genotype: Wild Type
  species: Rattus norvegicus
  sex: M
  subject_id: beans
  weight: 450
  date_of_birth: 2023-01-15T00:00:00

data_acq_device:
  - name: SpikeGadgets
    system: SpikeGadgets
    amplifier: Intan
    adc_circuit: Intan

times_period_multiplier: 1.5
raw_data_to_volts: 0.195

cameras:
  - id: 0
    meters_per_pixel: 0.001
    manufacturer: Allied Vision
    model: Mako G-158
    lens: Fujinon HF16HA-1B
    camera_name: overhead_camera

tasks:
  - task_name: sleep
    task_description: Rest session before task
    task_environment: home cage
    camera_id: [0]
    task_epochs: [1, 3]
  - task_name: w_track
    task_description: W-track alternation with reward at ends
    task_environment: w-shaped track
    camera_id: [0]
    task_epochs: [2]

electrode_groups:
  - id: 0
    location: CA1
    device_type: tetrode_12.5
    description: Dorsal CA1 right hemisphere
    targeted_location: CA1
    targeted_x: 3.0
    targeted_y: 2.5
    targeted_z: 2.0
    units: mm
  - id: 1
    location: CA3
    device_type: tetrode_12.5
    description: CA3 right hemisphere
    targeted_location: CA3
    targeted_x: 3.5
    targeted_y: 3.0
    targeted_z: 2.2
    units: mm

ntrode_electrode_group_channel_map:
  - ntrode_id: 1
    electrode_group_id: 0
    bad_channels: []
    map:
      0: 0
      1: 1
      2: 2
      3: 3
  - ntrode_id: 2
    electrode_group_id: 1
    bad_channels: [1]
    map:
      0: 4
      1: 5
      2: 6
      3: 7

associated_files:
  - name: probe_adjustment_log
    description: Daily probe depth adjustments
    path: /data/beans/probe_logs/
    task_epochs: 1

associated_video_files:
  - name: overhead_video
    camera_id: 0
    task_epochs: 2
